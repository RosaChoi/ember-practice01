<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meet Momo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Momo</a>
        </div>
        <ul class="nav navbar-nav list-unstyled">
          <li id="aboutLink">{{#link-to 'about'}}about{{/link-to}}</li>
          <li id="photoLink">{{#link-to 'photos'}}photos{{/link-to}}</li>
        </ul>
      </div>
    </div>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div id="tagLine">
      <h1>Hello Have You Met Momo?</h1>
      <button id="meetMomo" type="button" class="btn btn-default btn-lg">Meet Momo</button>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <h2>About Momo</h2>
    <div id="aboutMomo">
      <p>Momo is a very mild-mannered and gentle American Eskimo residing in the San Francisco.</p>
      <p>When she is not lounging around the house, you can find her learning to code at gSchool with other cool g5 schoolers.</p>
      <ul id="aboutLists" class="list-unstyled">
        {{log model}}
        {{#each show in model}}
          {{#link-to "about.show" show}}
            <li>{{show.Title}}</li>
        {{/link-to}}
      {{/each}}
      </ul>
    </div>
    {{outlet}}
  </script>

  <script type="text/x-handlebars" id="photos">
    <h2>Momo's Photo Album</h2>
    <div id="photosMomo">
      <img src="img/momo01.jpg">
    </div>
  </script>

  <script type="text/x-handlebars" id="about/show">
    <div class="container row">
      <div class="about-list-wrap col-sm-3">
        <img id="aboutPhoto" {{bind-attr src=image}} alt="Momo's photo">
        <div class="caption">
          <h3>Momo's {{Title}}</h3>
            <p>{{Content}}</p>
        </div>

      </div>



    </div>
  </script>

  <script src="js/libs/ember-data.js"></script>
  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v3.0.0.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>
  <script src="js/routes/show.js"></script>
  <script src="js/router.js"></script>
</body>
</html>
