<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Meet Momo</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <script type="text/x-handlebars">
    <div class="navbar navbar-inverse">
      <div class="container-fluid">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Momo</a>
        </div>
        <ul class="nav navbar-nav list-unstyled">
          <li id="aboutLink">{{#link-to 'about'}}about{{/link-to}}</li>
          <li id="photoLink">{{#link-to 'photos'}}photos{{/link-to}}</li>
        </ul>
      </div>
    </div>
    <div class="container">
      {{outlet}}
    </div>
  </script>

  <script type="text/x-handlebars" id="index">
    <div id="tagLine">
      <h1>Hello Have You Met Momo?</h1>
      <button id="meetMomo" type="button" class="btn btn-default btn-lg">Meet Momo</button>
    </div>
  </script>

  <script type="text/x-handlebars" id="about">
    <h2>About Momo</h2>
    <div id="aboutMomo">
      <p>Momo is a very mild-mannered and gentle American Eskimo residing in the San Francisco.</p>
      <p>When she is not lounging around the house, you can find her learning to code at gSchool with other cool g5 schoolers.</p>
      <ul id="aboutList" class="list-unstyled">
        <li class="dob"><i class="glyphicon glyphicon-info-sign"></i></li>
        <li class="breed"><i class="glyphicon glyphicon-sunglasses"></i></li>
        <li class="food"><i class="glyphicon glyphicon-star"></i></li>
        <li class="toy"><i class="glyphicon glyphicon-leaf"></i></li>
        <li class="playground"><i class="glyphicon glyphicon-map-marker"></i></li>
        <li class="human"><i class="glyphicon glyphicon-heart"></i></li>
      </ul>
      <!-- <p>Feel free to come up and say hello, as Momo will be more than happy to give you an Eskimo kiss!</p> -->
    </div>
  </script>

  <script type="text/x-handlebars" id="photos">
    <h2>Momo's Photo Album</h2>
    <div id="photosMomo">
      <img id="photo" src="img/momo01.jpg">
    </div>
  </script>

  <script src="js/libs/jquery-1.10.2.js"></script>
  <script src="js/libs/handlebars-v3.0.0.js"></script>
  <script src="js/libs/ember-template-compiler-1.10.0.js"></script>
  <script src="js/libs/ember-1.10.0.debug.js"></script>
  <script src="js/app.js"></script>

</body>
</html>
